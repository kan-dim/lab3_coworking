apiVersion:  version1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        -
          image: "server:latest"
          name: server
          ports:
            -
              containerPort: 8087
              name: server